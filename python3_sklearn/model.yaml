user_provided_model_id: Python 3 Scikit Learn
target_type: Regression
settings:
  name: Custom Models with GH actions
  description: Model description
  target_name: Grade 2014
  holdout_dataset_id: 638497ee752be32902a2ffc8
  language: Python
  training_dataset_id: 638497ee752be32902a2ffc8

version:
  # Make sure this is the environment ID is in your system.
  # This one is the '[DataRobot] Python 3 Scikit-Learn Drop-In' environment
  model_environment_id: 5e8c889607389fe0f466c72d
  exclude_glob_pattern:
    - README.md
    - out/
  include_glob_pattern:
    - ./
  memory: 2Gi
  replicas: 2

test:
  memory: 2Gi
  skip: false
  test_data_id: 638497ee752be32902a2ffc8
  checks:
    null_value_imputation:
      block_deployment_if_fails: true
      enabled: true
    performance:
      block_deployment_if_fails: false
      enabled: true
      max_execution_time: 100
      maximum_response_time: 50
      number_of_parallel_users: 3
    prediction_verification:
      block_deployment_if_fails: false
      enabled: true
      match_threshold: 0.9
      passing_match_rate: 85
      predictions_column: Grade 2014
    side_effects:
      block_deployment_if_fails: true
      enabled: true
    stability:
      block_deployment_if_fails: true
      enabled: true
      maximum_payload_size: 100
      minimum_payload_size: 10
      number_of_parallel_users: 1
      passing_rate: 1
      total_prediction_requests: 50